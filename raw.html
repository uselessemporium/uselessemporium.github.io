<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Reader - Test</title>
    <!-- Include Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom font for a nicer look */
        body {
            font-family: "Liberation Sans", "Liberation Sans Narrow", "Liberation Serif", sans-serif;
            /* Custom CSS for background image to ensure full coverage and fixed position */
            background-image: url('https://placehold.co/1920x1080/4A4A4A/FFFFFF?text=Dark+Background+Image'); /* Darker placeholder image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps background fixed when scrolling */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Topbar Section -->
    <nav class="bg-gray-900 p-4 shadow-md">
        <div class="container px-4 flex items-center justify-between">
            <!-- Logo/Site Title and Icon -->
            <div class="flex items-center space-x-2">
                <div class="text-white text-2xl font-bold">
                    MySite
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="flex space-x-4">
                <a
                    href="#"
                    class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
                >
                    Comics
                </a>
                <a
                    href="#"
                    class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
                >
                    Blogs
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Section - Blog Post Reader -->
    <main class="flex-grow p-8 flex justify-center">
        <!-- Blog Post Container -->
        <div class="max-w-3xl w-full bg-zinc-800 p-8 rounded-xl shadow-lg text-gray-100 overflow-y-auto" style="max-height: calc(100vh - 128px);">
            <p>
                This is a single line of text to test the scrollability of the container. Please add more content here to see the scrollbar appear.
            </p>
        </div>
    </main>

</body>
</html>
